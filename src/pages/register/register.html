<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="label">
    <ion-label floating color='dark' > Email </ion-label>
    <ion-input type='email' [(ngModel)] = 'credentials.email'></ion-input>
  </ion-item>
  <ion-item class="label">
    <ion-label floating color='dark' >Password </ion-label>
    <ion-input type='password'  [(ngModel)]='credentials.password' ></ion-input>
  </ion-item>

  <button ion-button color='secondary' block  (click)='register()' >Register </button>
</ion-content>
